{% extends "base.html" %}

{% block title %}Login with password{% endblock %}

{% block content %}
<form class="edit-form" method="POST" action="/auth/password">
    <label for="username">username</label><input type="text" name="username" required>
    <label for="password">password</label><input type="password" name="password" required>
    <input class="action-btn" type="submit" value="login" id="login-btn">
</form>

{% endblock %}
