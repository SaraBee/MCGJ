<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Radio Tower icon by Arthur Shlain from Usefulicons.com -->
    <link rel="icon" type="image/svg" href="{{ url_for('static', filename='svg/radio-tower.svg') }}">
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400&family=Roboto&display=swap" rel="stylesheet">
    <title>{% block title %}{% endblock %} - MCGJ</title>
    {% endblock %}
</head>
<body>
    <div id="content">{% block content %}{% endblock %}</div>
</body>
</html>
