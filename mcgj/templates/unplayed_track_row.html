<span class="track-row">
    <a class="icon-btn" href="/tracks/{{track.id}}/cue">
        <i class="ri-play-list-add-fill"></i>
    </a>
    <a class="icon-btn"  href="/tracks/{{track.id}}/edit">
        <i class="ri-pencil-fill"></i>
    </a>
    <a class="icon-btn" href="/tracks/{{track.id}}/delete">
        <i class="ri-delete-bin-fill"></i>
    </a>
     {{track.person}} 
    <a href="{{track.absolute_url() if track.url != None}}" target="_blank">{{track.artist_title()}}</a>
 </span>
