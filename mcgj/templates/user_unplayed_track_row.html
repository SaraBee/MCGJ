<div class="track-container">
    <div class="track-btns">
        <a class="icon-btn"  href="/tracks/{{track.id}}/edit"><i class="ri-pencil-fill"></i></a>
        <a class="icon-btn" href="/tracks/{{track.id}}/delete"><i class="ri-delete-bin-fill"></i></a>
    </div>
    <div>
        {{track.person}}:
        <a href="{{track.absolute_url() if track.url != None}}" target="_blank">{{track.artist_title()}}</a>
    </div>
 </div>
