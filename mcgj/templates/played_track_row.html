<div class="track-container">
    <div class="track-btns">
        <a class="icon-btn" href="/tracks/{{track.id}}/uncue"><i class="ri-close-fill"></i></a>
        <a class="icon-btn" href="/tracks/{{track.id}}/edit"><i class="ri-pencil-fill"></i></a>
        {{position}}.
    </div>
    <div class="track-details">
        {{track.person}}: <a href={{track.absolute_url() if track.url != None}} target="_blank">{{track.artist_title()}}</a>
    </div>
</div>
